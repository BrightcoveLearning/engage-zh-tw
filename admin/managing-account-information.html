<article class="bcls-article">
  <h1>管理帳戶信息</h1>
  <summary>在本主題中，您將學習如何管理“帳戶信息"設置。</summary>
  <section class="bcls-section">
    <p>帳戶信息頁面管理帳戶名稱和郵寄地址。請注意，要訪問“帳戶信息"頁面，您必須是具有管理員角色的用戶。</p>
    <p>要訪問“帳戶信息"頁面：</p>
    <ol class="bcls-tasklist-restart" style="--s:1">
      <li>登入布萊特灣參與&trade;。</li>
      <li>在導覽標題中，按一下齒輪圖示 (<img class="bcls-image--no-border" alt="" src="/assets/images/admin/gear-icon.png" />)，然後是「<strong>帳戶資訊</strong>」。</li>
    </ol>
    <p>將顯示有關該帳戶的信息。</p>
    <figure class="bcls-figure"><img class="bcls-image--no-border" alt="" src="/assets/images/admin/account-information.png" /></figure>
    <p>要編輯您的帳戶信息，請點擊<strong>編輯帳戶信息</strong>。</p>
    <figure class="bcls-figure"><img class="bcls-image--no-border" alt="" src="/assets/images/admin/account-information-edit.png" /></figure>
    <p>編輯適當的值，然後單擊<strong>保存</strong>。請注意，帳戶ID無法更改。</p>
  </section>
</article>
