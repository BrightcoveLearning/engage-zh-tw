<article class="bcls-article">
  <h1>配置體驗設置</h1>
  <summary>在本主題中，您將學習如何配置體驗設置。</summary>
  <section class="bcls-section">
    <p>要配置體驗設置，請打開<strong>專案</strong>頁，然後單擊<strong>設定值</strong>頁面頂部的鏈接。您可以設定下列設定：</p>
    <ul>
      <li><a href="#access">訪問控製配置文件</a></li>
    </ul>
    <figure class="bcls-figure"><img class="bcls-image--no-border" alt="settings page" src="/assets/images/experiences/experience-settings.png" /></figure>
  </section>
  <section class="bcls-section">
    <h2 id="access">配置訪問控製配置文件</h2>
    <p>可以創建訪問控製配置文件來控制對已發布體驗的訪問。對網站的存取可能受到以下限制：</p>
    <ul>
      <li><strong>SSO憑證</strong> -需要用戶名和密碼才能訪問</li>
    </ul>
    <p>有關創建訪問控製配置文件的信息，請參見<a href="/experiences/creating-access-control-profiles.html">創建訪問控製配置文件</a>。</p>
  </section>
</article>
