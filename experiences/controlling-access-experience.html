  <h1>控制對體驗的訪問</h1>
  <summary>在本主題中，您將學習如何使用訪問控製配置文件來限制對體驗的訪問。</summary>
  <section class="bcls-section">
    <p>訪問控製配置文件用於控制對體驗的訪問，並作為項目設置的一部分創建。創建配置文件後，可以將其分配給體驗以控制訪問。有關創建訪問控製配置文件的信息，請參見<a href="/experiences/creating-access-control-profiles.html">創建訪問控製配置文件</a>。</p>
    <p>要將訪問控製配置文件分配給體驗，請按照下列步驟操作：</p>
    <ol class="bcls-tasklist-restart" style="--s:1">
      <li>編輯體驗。</li>
      <li>點擊<strong>站點配置&gt;訪問控制</strong>在左側導航欄中。</li>
      <li>選擇體驗的訪問控製配置文件。
        <div><img class="bcls-image--no-border" alt="select access control profile" src="/assets/images/experiences/select-access-profile.png" /></div>
      </li>
      <li>點擊<strong>保存</strong>。</li>
    </ol>
    <p>對訪問控制設置進行任何更改後，請確保重新發布體驗。</p>
  </section>
</article>
