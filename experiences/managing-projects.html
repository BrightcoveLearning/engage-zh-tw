<article class="bcls-article">
  <h1>管理項目</h1>
  <summary>在本主題中，您將學習如何管理項目。</summary>
  <section class="bcls-section">
    <p>要創建和管理項目，請單擊<strong>專案</strong>在導航菜單中。</p>
    <figure class="bcls-figure"><img class="bcls-image--no-border" alt="" src="/assets/images/experiences/projects-home.png" /></figure>
    <p>通過“項目"頁面，您可以：</p>
    <ul>
      <li><a href="#create">創建和管理體驗</a></li>
      <li><a href="#configure">配置設置</a> </li>
    </ul>
  </section>
  <section class="bcls-section">
    <h2 id="create">建立和管理體驗</h2>
    <p>當打開<strong>專案</strong>頁面<strong>體會</strong>標籤會默認顯示。如果尚未建立任何體驗，系統會提示您建立新的體驗。有關可以創建的體驗類型的概述，請參見<a href="/experiences/overview-experience-templates.html">體驗模板概述</a>。</p>
    <figure class="bcls-figure"><img class="bcls-image--no-border" alt="" src="/assets/images/experiences/no-experiences.png" /></figure>
    <p>要了解有關創建和管理體驗的更多信息，請參閱<a href="/experiences/creating-and-managing-experiences.html">創建和管理經驗</a>。</p>
  </section>
  <section class="bcls-section">
    <h2 id="configure">配置設定</h2>
    <p>這<strong>設定值</strong>選項卡提供了配置“體驗"設置的功能。要了解有關設置的更多信息，請參見<a href="/experiences/configuring-experience-settings.html">配置體驗設置</a>。</p>
  </section>
</article>
